<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Task</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script src="/Scripts/jquery-2.2.1.min.js"></script>
</head>
<body>
<form>
    <table class="table table-responsive" id="rokki">
        <thead>
        <tr><th>Имя</th><th>Фамилия</th><th>Отчество</th><th>Телефон</th><th>Адрес</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</form>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
<script type="text/javascript">
    var conId = 1;
    function name(parameters) {
        $.ajax({
            url: 'MyWS.asmx/GetNewContacts',
            data: { Id: conId },
            method: 'post',
            dataType: 'json',
            success: function (data) {
                var tables = $('#rokki tbody');
                tables.find("tr").remove();
                $(data).each(function (index, emp) {
                    tables.append('<tr><td>' + emp.FirstName + '</td><td>' + emp.SecondName + '</td><td>' + emp.ThirdName + '</td><td>' + emp.IdTelephone
                        + '</td><td>' + emp.Address + '</td></tr>');
                });
            }
        });
    }
    setInterval(name, 1000);
</script>
