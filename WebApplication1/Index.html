<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Task</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <script src="/Scripts/jquery-2.2.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#ButtomGetContact').click(function() {
                var conId = $('#txtId').val();
                $.ajax({
                    url: 'MyWS.asmx/GetContactById',
                    data: { ContactId: conId },
                    method: 'post',
                    dataType: 'xml',
                    success:function(data) {
                        var jqueryXml = $(data);
                        $('#txtFirstName').val(jqueryXml.find('FirstName').text());
                        $('#txtSecondName').val(jqueryXml.find('SecondName').text());
                        $('#txtThirdName').val(jqueryXml.find('ThirdName').text());
                        $('#txtTelephone').val(jqueryXml.find('IdTelephone').text());
                        $('#txtAddress').val(jqueryXml.find('Address').text());
                    }
                });
            });
        });
    </script>
</head>
<body>
    <form class="form-inline">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">Id</div>
                <input type="text" class="form-control" id="txtId"  placeholder="Enter Id" >
            </div>
        </div>
        <input type="button" id="ButtomGetContact" class="btn btn-primary" value="Get Contact"/>
    </form>
<form>
    <table class="table table-responsive">
        <thead>
        <tr><th>Имя</th><th>Фамилия</th><th>Отчество</th><th>Телефон</th><th>Адрес</th></tr>
        </thead>
        <tbody>
        <tr>
            <td ><input type="text" class="form-control" id="txtFirstName" /></td>
            <td ><input type="text" class="form-control" id="txtSecondName" /></td>
            <td ><input type="text" class="form-control" id="txtThirdName" /></td>
            <td ><input type="text" class="form-control" id="txtTelephone"/></td>
            <td><input type="text" class="form-control" id="txtAddress" /></td>
        </tr>
        </tbody>
    </table>
</form>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
